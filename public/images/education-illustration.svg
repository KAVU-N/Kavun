<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <circle cx="250" cy="250" r="200" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Grid and icons in background -->
